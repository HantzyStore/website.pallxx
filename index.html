<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pall. â€” Cyberpunk Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after {
    margin:0; padding:0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    color: #00ffff;
    background: #000;
    overflow-x: hidden;
  }
  #bg-video {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.3) saturate(1.2);
    z-index: -1;
  }
  .overlay {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }
  h1 {
    font-size: 3.8rem;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
  }
  p {
    margin-top: 10px;
    font-size: 1.3rem;
    color: #66ffffcc;
    text-shadow: 0 0 5px #00ffff88;
  }
  .btn-group {
    margin-top: 40px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .btn {
    padding: 14px 36px;
    border: 2px solid #00ffff;
    border-radius: 15px;
    background: transparent;
    color: #00ffff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ffff55;
    user-select: none;
  }
  .btn:hover, .btn:focus {
    background: #00ffff;
    color: #000;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  }
  @media(max-width: 480px) {
    h1 {
      font-size: 2.8rem;
    }
    p {
      font-size: 1rem;
    }
    .btn {
      padding: 12px 28px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/t29y1d.mp4" type="video/mp4" />
</video>

<div class="container" role="main">
  <h1>Halo, Saya Pall.</h1>
  <p>Developer & Gamer dari Jakarta</p>
  <nav class="btn-group" aria-label="Navigasi utama">

    <a href="projects.html" class="btn" role="button">Projects</a>
    <a href="contact.html" class="btn" role="button">Contact</a>
  </nav>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PallXx Offc - Toko Game & Pembayaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES & RESET ===== */
        :root {
            --neon-cyan: #00fff7;
            --neon-magenta: #ff00ff;
            --neon-green: #00ff00;
            --neon-yellow: #ffff00;
            --neon-orange: #ff9900;
            --neon-red: #ff4444;
            --dark-bg: #0a0a0a;
            --dark-card: #111111;
            --light-bg: #f0f0f0;
            --light-card: #ffffff;
            --text-glow: 0 0 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== TOKO GAME STYLES ===== */
        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --card-bg: var(--light-card);
            --text-color: #333333;
            --border-color: #dddddd;
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --card-bg: var(--dark-card);
            --text-color: var(--neon-cyan);
            --border-color: var(--neon-cyan);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .cyber-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 247, 0.03) 100%),
                linear-gradient(0deg, transparent 95%, rgba(0, 255, 247, 0.03) 100%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            padding: 15px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.1);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--neon-cyan);
            letter-spacing: 0.1em;
            text-shadow: var(--text-glow) var(--neon-cyan);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: var(--text-color);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 25px;
        }

        nav a:hover, nav a.active {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Main Content */
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
        }

        /* Home Page */
        .home-content {
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .cyber-title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 247, 0.5);
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.3rem;
            color: var(--text-color);
            margin-bottom: 40px;
            text-shadow: var(--text-glow) var(--neon-cyan);
        }

        .btn-simple {
            padding: 15px 45px;
            font-size: 1.3rem;
            color: var(--neon-cyan);
            text-decoration: none;
            border: 2px solid var(--neon-cyan);
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            background: transparent;
            display: inline-block;
        }

        .btn-simple:hover {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Product Page */
        .product-content {
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.8s ease;
            text-align: center;
        }

        .product-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--neon-magenta);
            text-shadow: var(--text-glow) var(--neon-magenta);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .btn-main {
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 30px;
            border: 3px solid var(--neon-magenta);
            background: transparent;
            color: var(--neon-magenta);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-main:hover, .btn-main.active-cheat {
            background: var(--neon-magenta);
            color: var(--dark-bg);
            box-shadow: 0 0 25px var(--neon-magenta);
        }

        .btn-main.active-akun {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 25px var(--neon-cyan);
            border-color: var(--neon-cyan);
        }

        /* Product List */
        .product-list {
            max-width: 1000px;
            margin: 40px auto;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-list.active {
            display: grid;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: visible;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 247, 0.3);
        }

        .card-cheat { border-color: var(--neon-magenta); }
        .card-akun { border-color: var(--neon-cyan); }

        .stock-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--neon-green);
            color: var(--dark-bg);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 2px solid var(--card-bg);
        }

        .stock-out { 
            background: var(--neon-red);
            color: white;
        }

        .card-image-container {
            position: relative;
            width: 100%;
            height: 160px;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-cheat img { 
            filter: drop-shadow(0 0 8px var(--neon-magenta)); 
        }
        .card-akun img { 
            filter: drop-shadow(0 0 8px var(--neon-cyan)); 
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-cheat .card-title { color: var(--neon-magenta); }
        .card-akun .card-title { color: var(--neon-cyan); }

        .card-price {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--neon-yellow);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .buy-btn, .quick-view-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid;
            background: transparent;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .card-cheat .buy-btn, .card-cheat .quick-view-btn {
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
        }

        .card-akun .buy-btn, .card-akun .quick-view-btn {
            color: var(--neon-magenta);
            border-color: var(--neon-magenta);
        }

        .buy-btn:hover, .quick-view-btn:hover {
            color: var(--dark-bg);
        }

        .card-cheat .buy-btn:hover, .card-cheat .quick-view-btn:hover {
            background: var(--neon-cyan);
        }

        .card-akun .buy-btn:hover, .card-akun .quick-view-btn:hover {
            background: var(--neon-magenta);
        }

        /* Modal Quick View */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--neon-red);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--neon-cyan);
            text-align: center;
        }

        .price-section {
            margin: 20px 0;
        }

        .price-section h3 {
            color: var(--neon-magenta);
            margin-bottom: 15px;
            text-align: center;
        }

        .price-list {
            list-style: none;
            padding: 0;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(0, 255, 247, 0.1);
            border-radius: 8px;
            border: 1px solid var(--neon-cyan);
            transition: var(--transition);
        }

        .price-item:hover {
            background: rgba(0, 255, 247, 0.2);
            transform: translateX(5px);
        }

        .price-duration {
            color: var(--neon-cyan);
            font-weight: 600;
        }

        .price-amount {
            color: var(--neon-green);
            font-weight: 700;
            font-size: 1.1rem;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .modal-features {
            margin: 20px 0;
        }

        .modal-features h3 {
            color: var(--neon-magenta);
            margin-bottom: 15px;
            text-align: center;
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .features-list li:before {
            content: "âœ“";
            color: var(--neon-green);
            font-weight: bold;
            margin-right: 10px;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }

        /* Price Selection Section */
        .price-selection {
            margin: 20px 0;
        }

        .price-selection h3 {
            color: var(--neon-magenta);
            margin-bottom: 15px;
            text-align: center;
        }

        .price-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .price-option {
            background: rgba(0, 255, 247, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .price-option:hover {
            background: rgba(0, 255, 247, 0.2);
            transform: translateY(-2px);
        }

        .price-option.selected {
            background: var(--neon-cyan);
            border-color: var(--neon-cyan);
            transform: scale(1.05);
        }

        .price-option.selected .price-duration,
        .price-option.selected .price-amount {
            color: var(--dark-bg);
            font-weight: 700;
        }

        .price-option .price-duration {
            color: var(--neon-cyan);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .price-option .price-amount {
            color: var(--neon-green);
            font-weight: 700;
            font-size: 1rem;
        }

        .selected-price-display {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 255, 247, 0.1);
            border-radius: 10px;
            border: 2px solid var(--neon-green);
        }

        .selected-price-display .price-label {
            color: var(--neon-cyan);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .selected-price-display .price-value {
            color: var(--neon-green);
            font-weight: 700;
            font-size: 1.3rem;
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* ===== PAYMENT METHODS STYLES ===== */
        .payment-container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 2px solid var(--neon-cyan);
        }

        .payment-header {
            background: var(--neon-magenta);
            color: var(--dark-bg);
            padding: 20px;
            text-align: center;
        }

        .payment-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .payment-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .payment-content {
            padding: 25px;
            color: var(--text-color);
        }

        .merchant-info {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
        }

        .merchant-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 5px;
        }

        .order-id {
            font-size: 14px;
            color: var(--neon-magenta);
            font-weight: bold;
            margin-top: 5px;
        }

        .product-details {
            background: rgba(0, 255, 247, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--neon-cyan);
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            text-align: center;
        }

        /* Payment Instructions */
        .payment-instructions {
            background: rgba(0, 255, 247, 0.05);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .instruction-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 12px;
            background: rgba(0, 255, 247, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--neon-cyan);
        }

        .step-number {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-content strong {
            color: var(--neon-cyan);
            display: block;
            margin-bottom: 5px;
        }

        .step-content p {
            color: var(--text-color);
            font-size: 13px;
            margin: 0;
            line-height: 1.4;
        }

        .payment-info {
            margin: 20px 0;
        }

        .info-box {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid var(--neon-orange);
            border-radius: 12px;
            padding: 20px;
        }

        .info-box h4 {
            text-align: center;
            margin-bottom: 15px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
            font-size: 13px;
            line-height: 1.4;
        }

        .info-box li:before {
            content: "â€¢";
            color: var(--neon-orange);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .payment-methods {
            margin: 25px 0;
        }

        .payment-method {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-2px);
        }

        .payment-method.active {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 247, 0.1);
        }

        .method-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .method-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .qris-icon { background: #00a650; }
        .dana-icon { background: #108ee9; }
        .ovo-icon { background: #4c2b87; }
        .gopay-icon { background: #00a859; }

        .method-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
        }

        .method-details {
            padding: 15px;
            background: rgba(0, 255, 247, 0.05);
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .payment-method.active .method-details {
            display: block;
        }

        .payment-guide {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
        }

        .guide-step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 13px;
        }

        .guide-number {
            background: var(--neon-magenta);
            color: var(--dark-bg);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .account-display {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 255, 247, 0.1);
            border-radius: 10px;
            border: 2px dashed var(--neon-cyan);
        }

        .account-number {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--neon-green);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .account-name {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .account-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 2px dashed var(--border-color);
        }

        .instruction {
            font-size: 13px;
            color: var(--text-color);
            line-height: 1.5;
            margin-top: 10px;
        }

        .instruction ol {
            margin-left: 20px;
            margin-top: 5px;
        }

        .instruction li {
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 247, 0.1);
        }

        .form-hint {
            font-size: 12px;
            color: var(--text-color);
            margin-top: 5px;
            opacity: 0.7;
        }

        .countdown-section {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--neon-red);
            border-radius: 10px;
        }

        .countdown-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--neon-red);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .countdown-timer {
            font-size: 2rem;

        function setupPaymentPage(orderId) {
            const priceOptions = document.querySelectorAll('.price-option');
            const selectedPriceDisplay = document.getElementById('selectedPriceDisplay');
            const selectedPriceValue = document.getElementById('selectedPriceValue');
            const confirmBtn = document.getElementById('confirmPaymentBtn');
            const cancelBtn = document.getElementById('cancelPaymentBtn');
            const loading = document.getElementById('paymentLoading');
            const countdownTimer = document.getElementById('countdownTimer');
            const whatsappInput = document.getElementById('whatsapp');
            
            // Reset state
            selectedPriceOption = null;
            selectedPaymentMethod = null;
            
            // Fungsi untuk update amount di setiap metode
            function updatePaymentAmounts() {
                if (selectedPriceOption) {
                    document.getElementById('danaAmount').textContent = selectedPriceOption.price;
                    document.getElementById('ovoAmount').textContent = selectedPriceOption.price;
                    document.getElementById('gopayAmount').textContent = selectedPriceOption.price;
                }
            }
            
            // Fungsi untuk check apakah semua field sudah terisi
            function checkFormCompletion() {
                const isPriceSelected = selectedPriceOption !== null;
                const isPaymentSelected = selectedPaymentMethod !== null;
                const isWhatsappValid = whatsappInput.value.trim().length >= 10;
                
                console.log('Form Validation:', {
                    price: isPriceSelected,
                    payment: isPaymentSelected,
                    whatsapp: isWhatsappValid,
                    whatsappValue: whatsappInput.value
                });
                
                if (isPriceSelected && isPaymentSelected && isWhatsappValid) {
                    confirmBtn.disabled = false;
                    confirmBtn.style.opacity = "1";
                } else {
                    confirmBtn.disabled = true;
                    confirmBtn.style.opacity = "0.6";
                }
            }
            
            // Price selection
            priceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    console.log('Price option clicked');
                    // Remove selected class from all options
                    priceOptions.forEach(opt => opt.classList.remove('selected'));
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    const index = this.getAttribute('data-index');
                    selectedPriceOption = selectedProduct.prices[index];
                    
                    // Show selected price
                    selectedPriceValue.textContent = `${selectedPriceOption.duration} - ${selectedPriceOption.price}`;
                    selectedPriceDisplay.style.display = 'block';
                    
                    // Update payment amounts
                    updatePaymentAmounts();
                    
                    // Check form completion
                    checkFormCompletion();
                });
            });
            
            // Payment method selection
            const paymentMethods = document.querySelectorAll('.payment-method');
            
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    console.log('Payment method clicked');
                    // Remove active class from all methods
                    paymentMethods.forEach(m => m.classList.remove('active'));
                    // Add active class to selected method
                    this.classList.add('active');
                    selectedPaymentMethod = this.getAttribute('data-method');
                    
                    // Check form completion
                    checkFormCompletion();
                });
            });
            
            // WhatsApp input validation
            whatsappInput.addEventListener('input', function() {
                console.log('WhatsApp input:', this.value);
                checkFormCompletion();
            });
            
            // Set countdown timer
            let timeLeft = 15 * 60;
            const countdownInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownTimer.innerHTML = `
                        <span class="minutes">00</span>:<span class="seconds">00</span>
                    `;
                    countdownTimer.style.animation = 'pulse 1s infinite';
                    confirmBtn.disabled = true;
                    return;
                }
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownTimer.innerHTML = `
                    <span class="minutes">${minutes.toString().padStart(2, '0')}</span>:
                    <span class="seconds">${seconds.toString().padStart(2, '0')}</span>
                `;
                
                // Add warning when time is running out
                if (timeLeft <= 60) {
                    countdownTimer.style.animation = 'pulse 1s infinite';
                }
                
                timeLeft--;
            }, 1000);
            
            // Handle payment confirmation
            confirmBtn.addEventListener('click', function() {
                console.log('Confirm button clicked');
                const whatsapp = whatsappInput.value.trim();
                
                // Final validation
                if (!whatsapp) {
                    alert('Harap isi nomor WhatsApp');
                    return;
                }
                
                if (!selectedPriceOption) {
                    alert('Harap pilih durasi berlangganan terlebih dahulu');
                    return;
                }
                
                if (!selectedPaymentMethod) {
                    alert('Harap pilih metode pembayaran terlebih dahulu');
                    return;
                }
                
                if (whatsapp.length < 10) {
                    alert('Format nomor WhatsApp tidak valid. Contoh: 081234567890');
                    return;

                // Show loading

                confirmBtn.disabled = true;

                    timestamp: new Date().toISOString(),
                    status: 'pending'
                };
                
                console.log('Order data:', orderData);
                
                // Simpan ke localStorage (pendingOrders)
                const pendingOrders = JSON.parse(localStorage.getItem('pendingOrders')) || {};
                pendingOrders[orderId] = orderData;

                // Tampilkan halaman menunggu konfirmasi

                // Mulai pengecekan status order

  }

    padding: 10px 22px;
    border: 2px solid #00ffff;
    border-radius: 15px;
    text-decoration: none;
    color: #00ffff;
    font-weight: 700;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ffff55;
  }
  nav a:hover, nav a:focus {
    background: #00ffff;
    color: #000;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  }
  @media(max-width: 480px) {
    .container {
      margin: 30px 15px;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    p {
      font-size: 1rem;
    }

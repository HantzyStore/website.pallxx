<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Proyek Pall</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after {
    margin:0; padding:0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    color: #00ffff;
    background: #000;
    overflow-x: hidden;
  }
  #bg-video {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.3) saturate(1.2);
    z-index: -1;
  }
  .overlay {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 0;
  }
  .container {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffffaa;
    backdrop-filter: blur(10px);
    text-align: center;
    position: relative;
    z-index: 1;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 24px;
  }
  .project-card {
    background: rgba(255,255,255,0.15);
    border: 2px solid #00ffff;
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 0 20px #00ffff66;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 30px #00ffffee;
  }
  .project-title {
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  .project-desc {
    font-size: 1rem;
    color: #a0ffffcc;
  }
  nav {
    margin-top: 40px;
  }
  nav a {
    margin: 0 12px;
    padding: 10px 22px;
    border: 2px solid #00ffff;
    border-radius: 15px;
    text-decoration: none;
    color: #00ffff;
    font-weight: 700;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ffff55;
  }
  nav a:hover, nav a:focus {
    background: #00ffff;
    color: #000;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  }
  @media(max-width: 480px) {
    .container {
      margin: 30px 15px;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    nav a {
      margin: 0 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/t29y1d.mp4" type="video/mp4" />
</video>
<div class="overlay"></div>

<div class="container" role="main">
  <h1>Proyek Saya</h1>
  <div class="projects-grid">
    <div class="project-card">
      <div class="project-title">Project Alpha</div>
      <div class="project-desc">Website top-up game dengan tema neon futuristik.</div>
    </div>
    <div class="project-card">
      <div class="project-title">Project Beta</div>
      <div class="project-desc">Dashboard UI dengan animasi dan efek glass.</div>
    </div>
    <div class="project-card">
      <div class="project-title">Project Cyber</div>
      <div class="project-desc">Landing page bergaya cyberpunk dengan video latar.</div>
    </div>
  </div>
  <nav aria-label="Navigasi halaman">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kontak Pall</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after {
    margin:0; padding:0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    color: #00ffff;
    background: #000;
    overflow-x: hidden;
  }
  #bg-video {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.3) saturate(1.2);
    z-index: -1;
  }
  .overlay {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 0;
  }
  .container {
    max-width: 480px;
    margin: 60px auto;
    padding: 40px 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffffaa;
    backdrop-filter: blur(10px);
    text-align: center;
    position: relative;
    z-index: 1;
  }
  h1 {
    font-size: 2.8rem;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input, textarea {
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.15);
    color: #00ffff;
    font-size: 1rem;
    font-family: 'Orbitron', sans-serif;
    resize: none;
    outline: none;
    box-shadow: 0 0 8px #00ffff66;
    transition: box-shadow 0.3s ease;
  }
  input:focus, textarea:focus {
    box-shadow: 0 0 16px #00ffffcc;
    background: rgba(255,255,255,0.25);
  }
  button {
    padding: 14px;
    background: #00ffff;
    color: #000;
    font-weight: 700;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: box-shadow 0.3s ease, background 0.3s ease;
    box-shadow: 0 0 12px #00ffffcc;
  }
  button:hover, button:focus {
    background: #ff00ff;
    color: #fff;
    box-shadow: 0 0 24px #ff00ff, 0 0 40px #ff00ff;
  }
  .nav {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px; /* jarak antar tombol */
  }
  .nav a {
    padding: 12px 24px;
    border: 2px solid #00ffff;
    border-radius: 15px;
    text-decoration: none;
    color: #00ffff;
    font-weight: 700;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ffff55;
    display: inline-block;
  }
  .nav a:hover, .nav a:focus {
    background: #00ffff;
    color: #000;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  }
  @media(max-width: 480px) {
    .container {
      margin: 30px 15px;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    input, textarea {
      font-size: 0.95rem;
    }
    button {
      font-size: 1rem;
    }
    .nav {
      gap: 12px;
      margin-top: 30px;
    }
    .nav a {
      padding: 10px 18px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/t29y1d.mp4" type="video/mp4" />
  Video tidak didukung di browser Anda.
</video>
<div class="overlay"></div>

<div class="container" role="main">
  <h1>Kontak Pall</h1>
  <form id="contactForm" aria-label="Form kontak WhatsApp">
    <input type="text" id="name" name="name" placeholder="Nama Anda" required autocomplete="name" />
    <textarea id="message" name="message" placeholder="Tulis pesan Anda..." rows="5" required></textarea>
    <button type="submit">Kirim via WhatsApp</button>
  </form>

  <nav class="nav" aria-label="Navigasi halaman">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Project</a>
  </nav>
</div>

<script>
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = encodeURIComponent(form.name.value.trim());
    const message = encodeURIComponent(form.message.value.trim());

    if (!name || !message) {
      alert('Mohon isi nama dan pesan dengan lengkap.');
      return;
    }

    const waMessage = `Halo, saya *${name}*%0APesan: *${message}*`;
    const waNumber = "628972237116";

    const waURL = `https://wa.me/${waNumber}?text=${waMessage}`;
    window.open(waURL, '_blank');
  });
</script>

</body>
</html>
